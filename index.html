<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App: Lista de tareas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
</head>
<body>
    <main id="appContainer">

        <section id="firstSection">
           <h1 id="header">Tareas por realizar</h1>
            <input id="taskInput" type="text" placeholder="Escribe una tarea"> <button id="addButton">+</button>
        </section>

        <section id="secondSection">
        </section>

        <section id="thirdSection">
            <p id="completedTasks">Tareas completadas: 0</p>
            <p id="pendingTasks">Tareas pendientes: 0</p>
            <p id="totalTasks">Total de tareas: 0</p>
        </section>

    </main>
<script src="script.js"></script>
</body>
</html>
